<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна Сторінка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/ta8VMVU.jpeg');
            background-size: cover;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(30, 30, 30, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
        }
        .nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .nav button {
            margin-left: 10px;
            padding: 10px;
            color: #ffffff;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .login {
            display: none;
        }
        .page-content {
            display: none;
        }
    </style>
</head>
<body>

<div class="nav">
    <div>
        <button onclick="showPage('home')">Головна</button>
        <button onclick="showPage('page1')">Сторінка 1</button>
        <button onclick="showPage('page2')">Сторінка 2</button>
        <button onclick="showPage('page3')">Сторінка 3</button>
    </div>
    <button id="loginBtn">Вхід</button>
</div>

<div class="container">
    <div id="home" class="page-content" style="display: block;">
        <h1>Головна Сторінка</h1>
        <p>Ласкаво просимо на наш сайт! Тут ви знайдете багато цікавого.</p>
    </div>
    
    <div id="page1" class="page-content">
        <h1>Сторінка 1</h1>
        <p>Це вміст сторінки 1.</p>
    </div>
    
    <div id="page2" class="page-content">
        <h1>Сторінка 2</h1>
        <p>Це вміст сторінки 2.</p>
    </div>
    
    <div id="page3" class="page-content">
        <h1>Сторінка 3</h1>
        <p>Це вміст сторінки 3.</p>
    </div>

    <div class="login" id="loginForm">
        <h2>Вхід</h2>
        <input type="text" id="username" placeholder="Логін" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button id="submitLogin">Увійти</button>
    </div>

</div>

<script>
    const validUsername = "admin"; // Ваш логін
    const validPassword = "password"; // Ваш пароль

    document.getElementById('loginBtn').addEventListener('click', function() {
        document.getElementById('loginForm').style.display = 'block';
    });

    document.getElementById('submitLogin').addEventListener('click', function() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === validUsername && password === validPassword) {
            document.getElementById('loginForm').style.display = 'none';
            alert('Вхід успішний!');
        } else {
            alert('Неправильний логін або пароль.');
        }
    });

    function showPage(page) {
        const pages = document.querySelectorAll('.page-content');
        pages.forEach(p => p.style.display = 'none'); // Сховати всі сторінки
        document.getElementById(page).style.display = 'block'; // Показати вибрану сторінку
    }
</script>

</body>
</html>
