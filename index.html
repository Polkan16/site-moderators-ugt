<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap">
</head>
<body>
    <div class="header">
        <!-- Кнопка для входу -->
        <button id="loginButton" class="login-btn" onclick="showLoginForm()">Вхід</button>
    </div>
    
    <!-- Спливаюче вікно авторизації -->
    <div id="loginForm" class="login-form hidden">
        <h2>Авторизація</h2>
        <label for="username">Логін:</label>
        <input type="text" id="username" placeholder="Введіть логін">
        <label for="password">Пароль:</label>
        <input type="password" id="password" placeholder="Введіть пароль">
        <button onclick="login()">Увійти</button>
        <p id="errorMessage" class="error-message"></p>
        <button class="close-btn" onclick="hideLoginForm()">Закрити</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
