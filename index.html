<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форум</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Форум</h1>
        <nav>
            <ul>
                <li><a href="#">Головна</a></li>
                <li><a href="#">Про нас</a></li>
                <li><a href="#">Контакти</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="posts">
            <h2>Пости</h2>
            <div class="post">
                <h3>Заголовок поста</h3>
                <p>Текст поста...</p>
                <span class="author">Автор: Користувач</span>
            </div>
            <!-- Додайте більше постів за потреби -->
        </section>
        <section class="admin-panel">
            <h2>Адміністративна панель</h2>
            <form action="#" method="POST">
                <label for="role">Виберіть роль:</label>
                <select id="role" name="role">
                    <option value="admin">Адміністратор</option>
                    <option value="moderator">Модератор</option>
                    <option value="user">Користувач</option>
                </select>
                <button type="submit">Застосувати</button>
            </form>
            <div class="admin-actions">
                <h3>Дії для адміністратора</h3>
                <button>Додати пост</button>
                <button>Видалити пост</button>
                <button>Бан користувача</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Форум. Всі права захищено.</p>
    </footer>
</body>
</html>
