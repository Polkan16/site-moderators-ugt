<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .login-btn {
            display: inline-block;
            background-color: rgba(255, 0, 0, 0.25); /* Червоний фон на 25% прозорості */
            color: red; /* Червоний текст */
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: rgba(255, 0, 0, 0.75); /* Темніший при наведенні */
        }
    </style>
</head>
<body>
    <h1>Ласкаво просимо!</h1>
    <button class="login-btn" onclick="window.location.href='login.html'">Вхід</button>
</body>
</html>
