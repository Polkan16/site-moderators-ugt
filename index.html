<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модератори</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Модератори</h1>
        <button id="login-btn" onclick="openLogin()">Вхід</button>
    </header>

    <main id="main-content" style="display:none;">
        <h2>Про роботу модератора</h2>
        <p>Модератори забезпечують дотримання правил спільноти, взаємодіють з учасниками та вирішують конфлікти.</p>
    </main>

    <footer id="footer" style="display:none;">
        <button onclick="location.href='#'">Подати за'явку на модератора</button>
        <button onclick="location.href='#'">Зв'язок з Senior Moderator</button>
        <p>Усі права захищені 2024 Moderator Discord. Усі права захищені</p>
    </footer>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLogin()">&times;</span>
            <h2>Вхід</h2>
            <form id="login-form" onsubmit="return login()">
                <input type="text" id="username" placeholder="Логін" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit">Увійти</button>
            </form>
        </div>
    </div>

    <script>
        function openLogin() {
            document.getElementById('login-modal').style.display = 'block';
        }

        function closeLogin() {
            document.getElementById('login-modal').style.display = 'none';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "moderator" && password === "QAZ7845") {
                closeLogin();
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('footer').style.display = 'block';
            } else {
                alert('Неправильний логін або пароль!');
            }
            return false; // Зупиняємо перезавантаження сторінки
        }

        // Закриття модального вікна при натисканні на область поза ним
        window.onclick = function(event) {
            const modal = document.getElementById('login-modal');
            if (event.target === modal) {
                closeLogin();
            }
        }
    </script>
</body>
</html>
