<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна Сторінка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Про нашу діяльність</h1>
        <div class="nav-buttons">
            <button onclick="showLogin()">Вхід</button>
            <button onclick="showContact()">Зв'язок</button>
            <button onclick="showModeratorForm()">Подати заявку на модератора</button>
            <button onclick="showAdminPanel()">Адмін панель</button>
            <button onclick="showGuide()">Посібник</button>
        </div>
    </div>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Авторизація</h2>
            <input type="text" placeholder="Логін" id="login"><br>
            <input type="password" placeholder="Пароль" id="password"><br>
            <button onclick="authenticate()">Увійти</button>
        </div>
    </div>
    <!-- Додаткові модальні вікна для статистики та адмін панелі тут -->
    <script src="script.js"></script>
</body>
</html>
