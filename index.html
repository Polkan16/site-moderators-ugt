<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Чорний фон */
            color: white;
            margin: 0;
        }

        .login-btn {
            display: inline-block;
            background-color: rgba(255, 0, 0, 0.25); /* Червоний фон на 25% прозорості */
            color: red; /* Червоний текст */
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            position: fixed;
            top: 20px; /* В самому верху */
            right: 20px; /* З правого боку */
        }

        .login-btn:hover {
            background-color: rgba(255, 0, 0, 0.75); /* Темніший при наведенні */
        }

        h1 {
            text-align: center;
            margin-top: 50vh;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <button class="login-btn" onclick="window.location.href='login.html'">Вхід</button>
    <h1>Ласкаво просимо на наш сайт!</h1>
</body>
</html>
