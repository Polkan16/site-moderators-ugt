<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна Сторінка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/ta8VMVU.jpeg');
            background-size: cover;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }
        .nav {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #ffcc00;
        }
        .nav button {
            margin-left: 10px;
            padding: 10px 15px;
            color: #ffffff;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .nav button:hover {
            background: rgba(255, 204, 0, 0.3);
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            border: 2px solid #ffcc00; /* Тонка оранжева рамка */
        }
        .modal h2 {
            text-align: center;
            color: #ffcc00;
        }
        .modal input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ffcc00; /* Оранжева рамка для полів */
            background-color: #333;
            color: #fff;
        }
        .modal button {
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            border: none;
            background-color: #ffcc00;
            color: #000;
            cursor: pointer;
            transition: background 0.3s;
        }
        .modal button:hover {
            background-color: #ffa500;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

<div class="nav">
    <div>
        <button onclick="showPage('home')">Головна</button>
        <button onclick="showPage('page1')">Сторінка 1</button>
        <button onclick="showPage('page2')">Сторінка 2</button>
        <button onclick="showPage('page3')">Сторінка 3</button>
    </div>
    <button id="loginBtn">Вхід</button>
</div>

<div class="overlay" id="overlay"></div>

<div class="modal" id="loginModal">
    <h2>Вхід</h2>
    <input type="text" id="username" placeholder="Логін" required>
    <input type="password" id="password" placeholder="Пароль" required>
    <button id="submitLogin">Увійти</button>
</div>

<div class="container">
    <div id="home" class="page-content" style="display: block;">
        <h1>Головна Сторінка</h1>
        <p>Ласкаво просимо на наш сайт! Тут ви знайдете багато цікавого.</p>
    </div>
    
    <div id="page1" class="page-content">
        <h1>Сторінка 1</h1>
        <p>Це вміст сторінки 1.</p>
    </div>
    
    <div id="page2" class="page-content">
        <h1>Сторінка 2</h1>
        <p>Це вміст сторінки 2.</p>
    </div>
    
    <div id="page3" class="page-content">
        <h1>Сторінка 3</h1>
        <p>Це вміст сторінки 3.</p>
    </div>
</div>

<script>
    const validUsername = "admin"; // Ваш логін
    const validPassword = "password"; // Ваш пароль

    document.getElementById('loginBtn').addEventListener('click', function() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('loginModal').style.display = 'block';
    });

    document.getElementById('submitLogin').addEventListener('click', function() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === validUsername && password === validPassword) {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            alert('Вхід успішний!');
        } else {
            alert('Неправильний логін або пароль.');
        }
    });

    document.getElementById('overlay').addEventListener('click', function() {
        document.getElementById('loginModal').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    });

    function showPage(page) {
        const pages = document.querySelectorAll('.page-content');
        pages.forEach(p => p.style.display = 'none'); // Сховати всі сторінки
        document.getElementById(page).style.display = 'block'; // Показати вибрану сторінку
    }
</script>

</body>
</html>
