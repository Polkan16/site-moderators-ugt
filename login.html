<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація / Реєстрація</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/gxpN7VC.png');
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            z-index: -1;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }
        .form-container input {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }
        .form-container button {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(0, 255, 0, 0.15);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .form-container button:hover {
            background-color: rgba(0, 255, 0, 0.25);
        }
        .switch-link {
            margin-top: 10px;
            color: #FFA500;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="background-image"></div>
    <h1>Авторизація / Реєстрація</h1>
    <div class="form-container">
        <input type="text" id="username" placeholder="Ім'я" required style="display: none;">
        <input type="email" id="email" placeholder="Електронна адреса" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button id="login-btn">Увійти</button>
        <button id="register-btn" style="display: none;">Зареєструватися</button>
        <div class="switch-link" onclick="switchForm()">Вже маєш акаунт? Увійти!</div>
    </div>

    <script>
        // Симуляція авторизації
        const users = {}; // Зберігатимемо користувачів у пам'яті

        document.getElementById('login-btn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert("Будь ласка, заповніть усі поля.");
                return;
            }

            if (users[email] && users[email].password === password) {
                alert("Авторизація успішна!");
                window.location.href = 'dashboard.html'; // Перейти на сторінку кабінету
            } else {
                alert("Неправильний email або пароль.");
            }
        });

        document.getElementById('register-btn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value;

            if (!email || !password || !username) {
                alert("Будь ласка, заповніть усі поля.");
                return;
            }

            users[email] = { username, password };
            alert("Реєстрація успішна! Тепер ви можете увійти.");
            switchForm();
        });

        function switchForm() {
            const usernameInput = document.getElementById('username');
            const loginButton = document.getElementById('login-btn');
            const registerButton = document.getElementById('register-btn');

            if (loginButton.style.display !== 'none') {
                usernameInput.style.display = 'block';
                loginButton.style.display = 'none';
                registerButton.style.display = 'block';
                document.querySelector('.switch-link').textContent = "Не маєш акаунту? Зареєструватися!";
                clearInputs();
            } else {
                usernameInput.style.display = 'none';
                loginButton.style.display = 'block';
                registerButton.style.display = 'none';
                document.querySelector('.switch-link').textContent = "Вже маєш акаунт? Увійти!";
                clearInputs();
            }
        }

        function clearInputs() {
            document.getElementById('username').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }
    </script>

</body>
</html>
