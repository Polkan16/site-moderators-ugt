<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація / Реєстрація</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container input {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }

        .form-container button {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(0, 255, 0, 0.15);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .form-container button:hover {
            background-color: rgba(0, 255, 0, 0.25);
        }

        .switch-link {
            margin-top: 10px;
            color: #FFA500;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Авторизація / Реєстрація</h1>
    <div class="form-container">
        <input type="text" id="username" placeholder="Ім'я" required style="display: none;">
        <input type="email" id="email" placeholder="Електронна адреса" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button id="login-btn">Увійти</button>
        <button id="register-btn" style="display: none;">Зареєструватися</button>
        <div class="switch-link" onclick="switchForm()">Вже маєш акаунт? Увійти!</div>
    </div>

    <!-- Supabase JS library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>

    <script>
        const supabaseUrl = 'https://ndgyfarjkawkmiinmxew.supabase.co';
        const supabaseAnonKey = 'YOUR_ANON_PUBLIC_KEY'; // Вставте сюди ваш анонімний ключ

        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        document.getElementById('login-btn').onclick = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { user, error } = await supabase.auth.signIn({ email, password });
            if (error) {
                alert("Помилка: " + error.message);
            } else {
                window.location.href = 'dashboard.html'; // Перенаправлення на панель
            }
        };

        document.getElementById('register-btn').onclick = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value;

            const { user, error } = await supabase.auth.signUp({ email, password });
            if (error) {
                alert("Помилка: " + error.message);
            } else {
                // Тут можна зберегти ім'я користувача у вашій базі даних, якщо потрібно
                alert("Користувач зареєстрований!"); // Показати повідомлення про успішну реєстрацію
                window.location.href = 'dashboard.html'; // Перенаправлення на панель
            }
        };

        function switchForm() {
            const usernameInput = document.getElementById('username');
            const loginButton = document.getElementById('login-btn');
            const registerButton = document.getElementById('register-btn');

            if (loginButton.style.display !== 'none') {
                usernameInput.style.display = 'block';
                loginButton.style.display = 'none';
                registerButton.style.display = 'block';
                document.querySelector('.switch-link').textContent = "Не маєш акаунту? Зареєструватися!";
                
                // Очищення полів
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
            } else {
                usernameInput.style.display = 'none';
                loginButton.style.display = 'block';
                registerButton.style.display = 'none';
                document.querySelector('.switch-link').textContent = "Вже маєш акаунт? Увійти!";
                
                // Очищення полів
                document.getElementById('username').value = '';
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
            }
        }
    </script>

</body>
</html>
