<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.imgur.com/hTnZXkM.jpeg'); /* Задній фон */
            background-size: cover; /* Поширення зображення на всю область */
            background-position: center; /* Центрування зображення */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.7); /* Відтінок чорного */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .login-box input[type="text"], .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box button {
            display: inline-block;
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .login-box button:hover {
            background-color: darkred;
        }

        .cancel-btn {
            background-color: gray;
        }

        .cancel-btn:hover {
            background-color: darkgray;
        }

        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Вхід до кабінету</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Логін">
            <input type="password" id="password" placeholder="Пароль">
            <button type="button" onclick="login()">Увійти</button>
            <button type="button" class="cancel-btn" onclick="cancel()">Скасувати</button>
            <p class="error" id="error">Невірний логін або пароль!</p>
        </form>
    </div>

    <script>
        // Зразок даних користувачів
        const users = {
            'admin': { password: 'QAZ7845', redirect: 'dashboard.html' },
            'user1': { password: 'user1pass', redirect: 'page1.html' },
            'user2': { password: 'user2pass', redirect: 'page2.html' },
            'user3': { password: 'user3pass', redirect: 'page3.html' },
            'user4': { password: 'user4pass', redirect: 'page4.html' },
        };

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = users[username];

            if (user && user.password === password) {
                window.location.href = user.redirect; // Перехід на відповідну сторінку
            } else {
                document.getElementById('error').style.display = 'block'; // Вивести помилку
            }
        }

        function cancel() {
            window.location.href = 'index.html'; // Повернення на головну сторінку при натисканні "Скасувати"
        }
    </script>
</body>
</html>
