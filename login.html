<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.imgur.com/M4B1hVe.png" type="image/png"> <!-- Іконка сайту -->
    <title>moderators.site - Авторизація</title> <!-- Назва сайту -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav">
        <h1 class="title">Авторизація</h1>
        <a href="index.html" class="btn">На головну</a>
    </div>
    <div class="login-container">
        <form id="login-form" onsubmit="return login()">
            <input type="text" id="username" placeholder="Логін" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit" class="btn">Увійти</button>
        </form>
        <p id="error-message" style="color: red;"></p>
    </div>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Перевірка логіна та пароля
            if (username === 'moderator' && password === 'QAZ7845') {
                window.location.href = 'info.html'; // Перенаправлення на сторінку інформації
                return false; // Не надсилати форму
            } else {
                document.getElementById('error-message').innerText = 'Неправильний логін або пароль.';
                return false; // Не надсилати форму
            }
        }
    </script>
</body>
</html>
