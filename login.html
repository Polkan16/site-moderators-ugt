<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід / Реєстрація</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: rgba(0, 0, 9, 9.9);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.imgur.com/gxpN7VC.png');
            background-size: cover;
            background-position: center;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        .login-box h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 128, 128, 0.7);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .login-box button:hover {
            background-color: rgba(0, 128, 128, 0.9);
        }

        .toggle-link {
            text-align: center;
            color: #00FF00;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-box" id="login-box">
        <h1 id="form-title">Вхід</h1>
        <input type="text" id="username" placeholder="Логін">
        <input type="password" id="password" placeholder="Пароль">
        <button id="submit-btn" onclick="login()">Увійти</button>
        <div class="toggle-link" onclick="toggleForm()">Немає акаунту? Реєстрація</div>
    </div>

    <script>
        let isLogin = true;

        function toggleForm() {
            const title = document.getElementById('form-title');
            const submitBtn = document.getElementById('submit-btn');
            const toggleLink = document.querySelector('.toggle-link');

            isLogin = !isLogin;

            if (isLogin) {
                title.textContent = 'Вхід';
                submitBtn.textContent = 'Увійти';
                toggleLink.textContent = 'Немає акаунту? Реєстрація';
            } else {
                title.textContent = 'Реєстрація';
                submitBtn.textContent = 'Зареєструватися';
                toggleLink.textContent = 'Вже є акаунт? Вхід';
            }
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Будь ласка, заповніть всі поля');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || {};

            if (isLogin) {
                // Логін
                if (users[username] && users[username].password === password) {
                    localStorage.setItem('currentUser', username);
                    window.location.href = 'cabinet.html';
                } else {
                    alert('Невірний логін або пароль');
                }
            } else {
                // Реєстрація
                if (users[username]) {
                    alert('Користувач з таким логіном вже існує');
                } else {
                    users[username] = { password };
                    localStorage.setItem('users', JSON.stringify(users));
                    alert('Реєстрація успішна! Тепер ви можете увійти');
                    toggleForm();
                }
            }
        }
    </script>

</body>
</html>
