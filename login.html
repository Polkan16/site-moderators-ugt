<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація / Реєстрація</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/gxpN7VC.png');
            background-size: cover;
            background-position: center;
            opacity: 0.5; /* Непрозорість фону */
            z-index: -1; /* Підкладка під формою */
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1; /* Накладається над фоном */
        }

        .form-container input {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }

        .form-container button {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(0, 255, 0, 0.15);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .form-container button:hover {
            background-color: rgba(0, 255, 0, 0.25);
        }

        .switch-link {
            margin-top: 10px;
            color: #FFA500;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="background-image"></div>

    <h1>Авторизація / Реєстрація</h1>
    <div class="form-container">
        <input type="text" id="username" placeholder="Ім'я" required style="display: none;">
        <input type="email" id="email" placeholder="Електронна адреса" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button id="login-btn">Увійти</button>
        <button id="register-btn" style="display: none;">Зареєструватися</button>
        <div class="switch-link" onclick="switchForm()">Вже маєш акаунт? Увійти!</div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js"></script>

    <script>
        const supabaseUrl = 'https://ndgyfarjkawkmiinmxew.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kZ3lmYXJqa2F3a21paW5teGV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY5NDQxNTYsImV4cCI6MjA0MjUyMDE1Nn0.cv_DV0Qxp8IAvAKu1j2CK2xSJ1U8fWhEyZCZCZ2ULx0'; // Заміни на свій анонімний ключ

        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        document.getElementById('login-btn').addEventListener('click', async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { user, error } = await supabase.auth.signIn({ email, password });
            if (error) {
                alert("Помилка: " + error.message);
            } else {
                window.location.href = 'dashboard.html';
            }
        });

        document.getElementById('register-btn').addEventListener('click', async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value;

            const { user, error } = await supabase.auth.signUp({ email, password });
            if (error) {
                alert("Помилка: " + error.message);
            } else {
                // Додати дані користувача в базу
                const { data, error: dbError } = await supabase.from('users').insert([
                    { id: user.id, username: username, daysOnPosition: 0, reprimands: 0, warnings: 0, onlineChanges: 0, punishments: 0, techSupportAnswers: 0, bonuses: 0, fines: 0 }
                ]);

                if (dbError) {
                    alert("Помилка при збереженні даних: " + dbError.message);
                } else {
                    window.location.href = 'dashboard.html';
                }
            }
        });

        function switchForm() {
            const usernameInput = document.getElementById('username');
            const loginButton = document.getElementById('login-btn');
            const registerButton = document.getElementById('register-btn');

            if (loginButton.style.display !== 'none') {
                usernameInput.style.display = 'block';
                loginButton.style.display = 'none';
                registerButton.style.display = 'block';
                document.querySelector('.switch-link').textContent = "Не маєш акаунту? Зареєструватися!";
                
                // Очищення полів
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
            } else {
                usernameInput.style.display = 'none';
                loginButton.style.display = 'block';
                registerButton.style.display = 'none';
                document.querySelector('.switch-link').textContent = "Вже маєш акаунт? Увійти!";
                
                // Очищення полів
                document.getElementById('username').value = '';
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
            }
        }
    </script>

</body>
</html>
