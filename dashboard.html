<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кабінет користувача</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Чорний фон */
            color: white;
            margin: 0;
            padding: 20px;
        }

        .logout-btn {
            display: inline-block;
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            right: 20px;
            transition: background-color 0.3s ease;
        }

        .logout-btn img {
            vertical-align: middle;
            margin-right: 8px;
            width: 20px;
            height: 20px;
        }

        .logout-btn:hover {
            background-color: darkred;
        }

        h1 {
            margin-top: 5px; /* Підняття заголовка на 15 пікселів */
        }

        .moderator-photo {
            width: 300px; /* Ширина фото */
            height: 350px; /* Висота фото */
            object-fit: cover; /* Щоб фото виглядало гармонійно */
            border-radius: 15px; /* Заокруглені кути */
            margin-top: 40px; /* Відступ від верху */
            float: left; /* Вирівнювання по лівому краю */
            margin-right: 20px; /* Відступ справа */
        }
    </style>
</head>
<body>

    <h1>Вітаємо в кабінеті користувача!</h1>

    <!-- Фото модератора -->
    <img src="https://i.imgur.com/lIEQ78A.png" alt="Moderator Photo" class="moderator-photo">

    <!-- Кнопка "Вийти з кабінету" -->
    <button class="logout-btn" onclick="window.location.href='index.html'">
        <img src="https://i.imgur.com/dtvfULB.png" alt="Вийти"> Вийти з кабінету
    </button>

</body>
</html>
