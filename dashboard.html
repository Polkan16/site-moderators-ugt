<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–±—ñ–Ω–µ—Ç –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .logout-btn {
            display: inline-block;
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;

        }

        .logout-btn img {

        }

        .logout-btn:hover {

        }

        h1 {
            font-family: 'Comfortaa', sans-serif;
            margin-top: 5px;
        }

        .moderator-photo {
            width: 250px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-top: 40px;
            float: left;
            margin-right: 30px;
        }

        .counter-box {
            width: 180px;
            height: 100px;
            background-color: rgba(255, 255, 0, 0.25); /* –ñ–æ–≤—Ç–∏–π —Ñ–æ–Ω */
            border: 1px solid rgba(255, 255, 0, 0.75); /* –û–±–≤–æ–¥–∫–∞ */
            border-radius: 10px;
            text-align: center;
            padding: 10px;
            float: left;
            margin-right: 10px;
        }

        .counter-box.reprimand {
            background-color: rgba(0, 255, 255, 0.25); /* –ë—ñ—Ä—é–∑–æ–≤–∏–π —Ñ–æ–Ω –¥–ª—è –¥–æ–≥–∞–Ω */
            border: 1px solid rgba(0, 255, 255, 0.75); /* –û–±–≤–æ–¥–∫–∞ –±—ñ—Ä—é–∑–æ–≤–∞ */
        }

        .counter-box.warning {
            background-color: rgba(255, 0, 255, 0.25); /* –§—ñ–æ–ª–µ—Ç–æ–≤–∏–π —Ñ–æ–Ω –¥–ª—è –ø–æ–ø–µ—Ä–µ–¥–∂–µ–Ω—å */
            border: 1px solid rgba(255, 0, 255, 0.75); /* –§—ñ–æ–ª–µ—Ç–æ–≤–∞ –æ–±–≤–æ–¥–∫–∞ */
        }

        .counter-title {
            font-size: 14px;
            color: white;
        }

        .counter-value {
            font-size: 28px;
            font-weight: bold;
            color: orange; /* –ß–µ—Ä–≤–æ–Ω–∏–π –≤—ñ–¥—Ç—ñ–Ω–æ–∫ */
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <h1>üëã –ü—Ä–∏–≤—ñ—Ç, —Ü–µ —Ç–≤–æ—è –æ—Å–Ω–æ–≤–Ω–∞ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è!</h1>

    <!-- –§–æ—Ç–æ –º–æ–¥–µ—Ä–∞—Ç–æ—Ä–∞ -->
    <img src="https://i.imgur.com/g51O6iF.png" alt="Moderator Photo" class="moderator-photo">

    <!-- –õ—ñ—á–∏–ª—å–Ω–∏–∫ –¥–Ω—ñ–≤ -->
    <div class="counter-box" id="daysCounterBox">
        <div class="counter-title">–ö—ñ–ª—å–∫—ñ—Å—Ç—å –¥–Ω—ñ–≤ –Ω–∞ –ø–æ—Å–∞–¥—ñ</div>
        <div class="counter-value" id="daysCounter">0</div>
    </div>

    <!-- –õ—ñ—á–∏–ª—å–Ω–∏–∫ –¥–æ–≥–∞–Ω -->
    <div class="counter-box reprimand" id="reprimandCounterBox">
        <div class="counter-title">–ö—ñ–ª—å–∫—ñ—Å—Ç—å –¥–æ–≥–∞–Ω</div>
        <div class="counter-value" id="reprimandCounter">0/2</div>
    </div>

    <!-- –õ—ñ—á–∏–ª—å–Ω–∏–∫ –ø–æ–ø–µ—Ä–µ–¥–∂–µ–Ω—å -->
    <div class="counter-box warning" id="warningCounterBox">
        <div class="counter-title">–ö—ñ–ª—å–∫—ñ—Å—Ç—å –ø–æ–ø–µ—Ä–µ–¥–∂–µ–Ω—å</div>
        <div class="counter-value" id="warningCounter">0/3</div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ "–í–∏–π—Ç–∏ –∑ –∫–∞–±—ñ–Ω–µ—Ç—É" -->
    <button class="logout-btn" onclick="window.location.href='index.html'">
        <img src="https://i.imgur.com/dtvfULB.png" alt="–í–∏–π—Ç–∏"> –í–∏–π—Ç–∏ –∑ –∫–∞–±—ñ–Ω–µ—Ç—É
    </button>

    <script>
        function updateDaysCounter() {
            let savedDays = parseInt(localStorage.getItem('days')) || 0;
            let currentDate = new Date();
            let lastUpdateDate = new Date(localStorage.getItem('lastUpdateDate'));

            if (!lastUpdateDate || currentDate.getDate() !== lastUpdateDate.getDate()) {
                savedDays += 1;
                localStorage.setItem('days', savedDays);
                localStorage.setItem('lastUpdateDate', currentDate);
            }

            document.getElementById('daysCounter').innerText = savedDays;
        }

        function updateReprimands() {
            let savedReprimands = localStorage.getItem('reprimands') || 0;
            document.getElementById('reprimandCounter').innerText = `${savedReprimands}/2`;
        }

        function updateWarnings() {
            let savedWarnings = localStorage.getItem('warnings') || 0;
            document.getElementById('warningCounter').innerText = `${savedWarnings}/3`;
        }

        window.onload = function() {
            updateDaysCounter();
            updateReprimands();
            updateWarnings();
        }
    </script>

</body>
</html>
