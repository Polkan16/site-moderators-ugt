    <script>
        // –õ—ñ—á–∏–ª—å–Ω–∏–∫ –¥–Ω—ñ–≤
        let days = localStorage.getItem('days') ? parseInt(localStorage.getItem('days')) : 0;
        document.getElementById('dayCounter').innerText = days;

        function updateCounter() {
            days++;
            localStorage.setItem('days', days);
            document.getElementById('dayCounter').innerText = days;
        }

        function startCounter() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const kyivTime = new Date(utc + (3600000 * 3)); // +3 –≥–æ–¥–∏–Ω–∏ –¥–ª—è –ö–∏—î–≤–∞

            const nextDay = new Date(kyivTime);
            nextDay.setHours(24, 0, 0, 0); // –ù–∞—Å—Ç—É–ø–Ω–∏–π –¥–µ–Ω—å –æ 00:00

            setTimeout(() => {
                updateCounter(); // –û–Ω–æ–≤–ª—é—î–º–æ –ª—ñ—á–∏–ª—å–Ω–∏–∫
                setInterval(updateCounter, 86400000); // –û–Ω–æ–≤–ª—é—î–º–æ —â–æ–¥–Ω—è
            }, nextDay - kyivTime);
        }

        startCounter();

        // –õ—ñ—á–∏–ª—å–Ω–∏–∫ –¥–æ–≥–∞–Ω
        let reprimands = localStorage.getItem('reprimands') ? parseInt(localStorage.getItem('reprimands')) : 0;
        document.getElementById('reprimandCounter').innerText = `${reprimands}/2`;

        function updateReprimands(newReprimands) {
            reprimands = newReprimands;
            localStorage.setItem('reprimands', reprimands);
            document.getElementById('reprimandCounter').innerText = `${reprimands}/2`;
        }
    </script>
