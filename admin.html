<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін панель</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: rgba(0, 0, 9, 9.9);
            background-image: url('https://i.imgur.com/gxpN7VC.png');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: rgba(255, 0, 0, 0.9);
        }

        .admin-panel {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 300px; /* Ще вужче */
            margin: 50px 0 0 0; /* Центрування до лівого краю */
            float: left; /* Вирівнювання до лівого краю */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            margin: 10px 0;
            display: block;
            font-weight: bold;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: rgba(0, 128, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: rgba(0, 128, 0, 0.9);
        }
    </style>
</head>
<body>

    <button class="logout-btn" onclick="window.location.href='index.html'">Вийти</button>

    <div class="admin-panel">
        <h2>Адмін панель</h2>
        
        <label for="daysInput">Дні:</label>
        <input type="number" id="daysInput" value="0">
        <button onclick="updateDays()">Оновити</button>

        <label for="reprimandsInput">Доган:</label>
        <input type="number" id="reprimandsInput" value="0">
        <button onclick="updateReprimands()">Оновити</button>

        <label for="warningsInput">Попереджень:</label>
        <input type="number" id="warningsInput" value="0">
        <button onclick="updateWarnings()">Оновити</button>

        <label for="onlineChangesInput">Онлайн змін:</label>
        <input type="number" id="onlineChangesInput" value="0">
        <button onclick="updateOnlineChanges()">Оновити</button>

        <label for="punishmentsInput">Покарань:</label>
        <input type="number" id="punishmentsInput" value="0">
        <button onclick="updatePunishments()">Оновити</button>

        <label for="warningsCountInput">Попереджень:</label>
        <input type="number" id="warningsCountInput" value="0">
        <button onclick="updateWarningsCount()">Оновити</button>

        <label for="techSupportInput">Відповідей тех-підтримки:</label>
        <input type="number" id="techSupportInput" value="0">
        <button onclick="updateTechSupport()">Оновити</button>

        <label for="bonusInput">Премії:</label>
        <input type="number" id="bonusInput" value="0">
        <button onclick="updateBonus()">Оновити</button>

        <label for="finesInput">Штрафів:</label>
        <input type="number" id="finesInput" value="0">
        <button onclick="updateFines()">Оновити</button>
    </div>

    <script>
        function updateDays() {
            const days = document.getElementById('daysInput').value;
            localStorage.setItem('daysCounter', days);
        }

        function updateReprimands() {
            const reprimands = document.getElementById('reprimandsInput').value;
            localStorage.setItem('reprimandCounter', reprimands + '/2');
        }

        function updateWarnings() {
            const warnings = document.getElementById('warningsInput').value;
            localStorage.setItem('warningCounter', warnings + '/3');
        }

        function updateOnlineChanges() {
            const onlineChanges = document.getElementById('onlineChangesInput').value;
            localStorage.setItem('onlineChangesCounter', onlineChanges);
        }

        function updatePunishments() {
            const punishments = document.getElementById('punishmentsInput').value;
            localStorage.setItem('punishmentsCounter', punishments);
        }

        function updateWarningsCount() {
            const warningsCount = document.getElementById('warningsCountInput').value;
            localStorage.setItem('warningsCounter', warningsCount);
        }

        function updateTechSupport() {
            const techSupport = document.getElementById('techSupportInput').value;
            localStorage.setItem('techSupportCounter', techSupport);
        }

        function updateBonus() {
            const bonus = document.getElementById('bonusInput').value;
            localStorage.setItem('bonusCounter', bonus);
        }

        function updateFines() {
            const fines = document.getElementById('finesInput').value;
            localStorage.setItem('finesCounter', fines);
        }
    </script>
</body>
</html>
