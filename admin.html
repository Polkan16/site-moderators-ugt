<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: rgba(0, 0, 9, 9.9);
            background-image: url('https://i.imgur.com/gxpN7VC.png');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: rgba(255, 0, 0, 0.9);
        }

        .admin-panel {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 300px;
            margin: 20px;
            float: left;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            margin: 10px 0;
            display: block;
            font-weight: bold;
        }

        input[type="number"], input[type="text"] {
            width: 60px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: rgba(0, 128, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: rgba(0, 128, 0, 0.9);
        }
    </style>
</head>
<body>

    <button class="logout-btn" onclick="logout()">Вийти</button>

    <div class="admin-panel">
        <h2>Адмін панель 1</h2>
        <label for="daysInput">Дні:</label>
        <input type="number" id="daysInput" value="0">
        <button onclick="update('daysInput', 'daysCounter')">Оновити</button>

        <label for="chatCountInput">Кількість повідомлень в чаті:</label>
        <input type="number" id="chatCountInput" value="0">
        <button onclick="update('chatCountInput', 'chatCounter')">Оновити</button>

        <label for="userCountInput">Кількість користувачів:</label>
        <input type="number" id="userCountInput" value="0">
        <button onclick="update('userCountInput', 'userCounter')">Оновити</button>

        <label for="adminNameInput">Ім'я адміна:</label>
        <input type="text" id="adminNameInput" value="">
        <button onclick="updateText('adminNameInput', 'adminName')">Оновити</button>
    </div>

    <script>
        // Перевірка чи користувач авторизований
        if (!sessionStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html'; // Редирект на сторінку авторизації
        }

        // Завантаження даних з localStorage
        window.onload = function() {
            loadValue('daysInput', 'daysCounter');
            loadValue('chatCountInput', 'chatCounter');
            loadValue('userCountInput', 'userCounter');
            loadTextValue('adminNameInput', 'adminName');
        };

        // Функція для оновлення числових значень
        function update(inputId, counterKey) {
            const value = document.getElementById(inputId).value;
            localStorage.setItem(counterKey, value);
            alert('Значення оновлено!');
        }

        // Функція для оновлення текстових значень
        function updateText(inputId, textKey) {
            const value = document.getElementById(inputId).value;
            localStorage.setItem(textKey, value);
            alert('Ім\'я оновлено!');
        }

        // Функція для завантаження числових значень з localStorage
        function loadValue(inputId, counterKey) {
            const value = localStorage.getItem(counterKey);
            if (value !== null) {
                document.getElementById(inputId).value = value;
            }
        }

        // Функція для завантаження текстових значень з localStorage
        function loadTextValue(inputId, textKey) {
            const value = localStorage.getItem(textKey);
            if (value !== null) {
                document.getElementById(inputId).value = value;
            }
        }

        // Функція для виходу з адмін-панелі
        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            sessionStorage.removeItem('username');
            window.location.href = 'login.html'; // Повернутися на сторінку логіну
        }
    </script>
</body>
</html>
