<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін Панель</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: rgba(0, 0, 9, 9.9);
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            margin: 0 auto;
            max-width: 800px;
        }

        .user-row {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #555;
        }

        input {
            width: 60px;
            margin-left: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px;
        }

        .save-btn {
            background-color: rgba(0, 255, 0, 0.3);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-panel {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Адмін Панель</h1>
    <div class="container" id="user-container"></div>

    <button class="save-btn" onclick="addUser()">Додати нового користувача</button>

    <script>
        const users = JSON.parse(localStorage.getItem('users')) || [];

        function renderUsers() {
            const container = document.getElementById('user-container');
            container.innerHTML = '';

            users.forEach((user, index) => {
                const userPanel = document.createElement('div');
                userPanel.classList.add('user-panel');
                userPanel.innerHTML = `
                    <h2>${user.username}</h2>
                    <div>Кількість днів: <input type="text" id="days-${index}" value="${user.days || 0}"></div>
                    <div>Кількість доган: <input type="text" id="reprimands-${index}" value="${user.reprimands || 0}"></div>
                    <div>Кількість попереджень: <input type="text" id="warnings-${index}" value="${user.warnings || 0}"></div>
                    <div>Кількість онлайн змін: <input type="text" id="onlineChanges-${index}" value="${user.onlineChanges || 0}"></div>
                    <div>Кількість покарань: <input type="text" id="punishments-${index}" value="${user.punishments || 0}"></div>
                    <div>Кількість штрафів: <input type="text" id="fines-${index}" value="${user.fines || 0}"></div>
                    <div>Кількість відповідей у "питання до тех-підтримки": <input type="text" id="techSupport-${index}" value="${user.techSupport || 0}"></div>
                    <div>Кількість премії: <input type="text" id="bonus-${index}" value="${user.bonus || 0}"></div>
                    <button class="save-btn" onclick="saveChanges(${index})">Зберегти</button>
                `;

                container.appendChild(userPanel);
            });
        }

        function saveChanges(index) {
            const user = users[index];
            user.days = document.getElementById(`days-${index}`).value;
            user.reprimands = document.getElementById(`reprimands-${index}`).value;
            user.warnings = document.getElementById(`warnings-${index}`).value;
            user.onlineChanges = document.getElementById(`onlineChanges-${index}`).value;
            user.punishments = document.getElementById(`punishments-${index}`).value;
            user.fines = document.getElementById(`fines-${index}`).value;
            user.techSupport = document.getElementById(`techSupport-${index}`).value;
            user.bonus = document.getElementById(`bonus-${index}`).value;

            localStorage.setItem('users', JSON.stringify(users));
            alert('Зміни збережено!');
        }

        function addUser() {
            const username = prompt('Введіть ім\'я користувача:');
            if (username) {
                users.push({ 
                    username, 
                    days: 0, 
                    reprimands: 0, 
                    warnings: 0,
                    onlineChanges: 0,
                    punishments: 0,
                    fines: 0,
                    techSupport: 0,
                    bonus: 0 
                });
                localStorage.setItem('users', JSON.stringify(users));
                renderUsers();
            }
        }

        renderUsers();
    </script>

</body>
</html>
