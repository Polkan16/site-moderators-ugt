<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін панель</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: rgba(0, 0, 9, 9.9);
            background-image: url('https://i.imgur.com/gxpN7VC.png');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .admin-panel {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .admin-panel input {
            width: 60px;
            margin-right: 10px;
        }

        .admin-panel button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .logout-btn {
            display: inline-block;
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: rgba(255, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="admin-panel">
        <h2>Адмін панель</h2>
        <label for="daysInput">Днів на посаді:</label>
        <input type="number" id="daysInput" value="0" min="0">
        <button onclick="updateDays()">Оновити</button>
        <br><br>
        <label for="reprimandsInput">Догани:</label>
        <input type="number" id="reprimandsInput" value="0" min="0">
        <button onclick="updateReprimands()">Оновити</button>
        <br><br>
        <label for="warningsInput">Попередження:</label>
        <input type="number" id="warningsInput" value="0" min="0">
        <button onclick="updateWarnings()">Оновити</button>
        <br><br>
        <button onclick="resetCounters()">Скинути все</button>
    </div>

    <button class="logout-btn" onclick="window.location.href='index.html'">Вийти з адмін панелі</button>

    <script>
        function updateDays() {
            const days = document.getElementById('daysInput').value;
            document.getElementById('daysCounter').textContent = days;
        }

        function updateReprimands() {
            const reprimands = document.getElementById('reprimandsInput').value;
            document.getElementById('reprimandCounter').textContent = reprimands + '/2';
        }

        function updateWarnings() {
            const warnings = document.getElementById('warningsInput').value;
            document.getElementById('warningCounter').textContent = warnings + '/3';
        }

        function resetCounters() {
            document.getElementById('daysCounter').textContent = '0';
            document.getElementById('reprimandCounter').textContent = '0/2';
            document.getElementById('warningCounter').textContent = '0/3';
            document.getElementById('daysInput').value = '0';
            document.getElementById('reprimandsInput').value = '0';
            document.getElementById('warningsInput').value = '0';
        }
    </script>
</body>
</html>
