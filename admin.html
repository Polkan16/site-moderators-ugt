<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін Панель</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: black;
            color: white;
            padding: 20px;
        }
        input {
            width: 200px;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <h1>Адмін Панель</h1>

    <div>
        <h3>Оновити кількість днів:</h3>
        <input type="number" id="daysInput" placeholder="Введіть кількість днів" />
        <button onclick="updateDays()">Оновити</button>
    </div>

    <div>
        <h3>Оновити догани:</h3>
        <input type="number" id="reprimandsInput" placeholder="Введіть кількість доган" />
        <button onclick="updateReprimands()">Оновити</button>
    </div>

    <div>
        <h3>Оновити попередження:</h3>
        <input type="number" id="warningsInput" placeholder="Введіть кількість попереджень" />
        <button onclick="updateWarnings()">Оновити</button>
    </div>

    <div>
        <h3>Скинути до 0:</h3>
        <button onclick="resetDays()">Скинути дні</button>
    </div>

    <script>
        function updateDays() {
            let days = parseInt(document.getElementById('daysInput').value);
            localStorage.setItem('days', days);
            alert('Кількість днів оновлено!');
        }

        function updateReprimands() {
            let reprimands = parseInt(document.getElementById('reprimandsInput').value);
            localStorage.setItem('reprimands', reprimands);
            alert('Кількість доган оновлено!');
        }

        function updateWarnings() {
            let warnings = parseInt(document.getElementById('warningsInput').value);
            localStorage.setItem('warnings', warnings);
            alert('Кількість попереджень оновлено!');
        }

        function resetDays() {
            localStorage.setItem('days', 0);
            alert('Кількість днів скинуто до 0!');
        }
    </script>

</body>
</html>
