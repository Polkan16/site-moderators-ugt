<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмінка</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: rgba(0, 0, 9, 0.9);
            background-image: url('https://i.imgur.com/gxpN7VC.png');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .user-list {
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
        }
        .user {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .edit-btn {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 255, 0, 0.15);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .update-form {
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
        }
        .update-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .update-form input {
            width: calc(50% - 10px);
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            margin-right: 10px;
        }
        .update-btn {
            padding: 10px 20px;
            background-color: rgba(255, 165, 0, 0.15);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <h1>Список користувачів</h1>
    <div class="user-list" id="user-list"></div>

    <div class="update-form" id="updateForm" style="display:none;">
        <h2>Змінити дані користувача</h2>
        <input type="text" id="editUserId" placeholder="ID користувача" disabled>
        
        <label for="editDaysCounter">Кількість днів на посаді:</label>
        <input type="text" id="editDaysCounter">
        
        <label for="editReprimandCounter">Кількість доган:</label>
        <input type="text" id="editReprimandCounter">
        
        <label for="editWarningCounter">Кількість попереджень:</label>
        <input type="text" id="editWarningCounter">
        
        <label for="editOnlineChangesCounter">Кількість онлайн змін:</label>
        <input type="text" id="editOnlineChangesCounter">
        
        <label for="editPunishmentsCounter">Кількість покарань:</label>
        <input type="text" id="editPunishmentsCounter">
        
        <label for="editWarningsCounter">Кількість попереджень:</label>
        <input type="text" id="editWarningsCounter">
        
        <label for="editTechSupportCounter">Кількість відповідей у тех. підтримці:</label>
        <input type="text" id="editTechSupportCounter">
        
        <label for="editBonusCounter">Кількість премії:</label>
        <input type="text" id="editBonusCounter">
        
        <label for="editFinesCounter">Кількість штрафів:</label>
        <input type="text" id="editFinesCounter">
        
        <button class="update-btn" id="updateBtn">Зберегти зміни</button>
    </div>

    <script>
        function fetchUsers() {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';

            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key !== 'currentUser') {
                    const userData = JSON.parse(localStorage.getItem(key));
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user';
                    userDiv.textContent = `${key} (ID: ${userData.id})`;

                    const editButton = document.createElement('button');
                    editButton.textContent = 'Редагувати';
                    editButton.className = 'edit-btn';
                    editButton.onclick = () => editUser(userData);
                    userDiv.appendChild(editButton);

                    userList.appendChild(userDiv);
                }
            }
        }

        function editUser(userData) {
            document.getElementById('editUserId').value = userData.id;
            document.getElementById('editDaysCounter').value = userData.daysCounter;
            document.getElementById('editReprimandCounter').value = userData.reprimandCounter;
            document.getElementById('editWarningCounter').value = userData.warningCounter;
            document.getElementById('editOnlineChangesCounter').value = userData.onlineChangesCounter;
            document.getElementById('editPunishmentsCounter').value = userData.punishmentsCounter;
            document.getElementById('editWarningsCounter').value = userData.warningsCounter;
            document.getElementById('editTechSupportCounter').value = userData.techSupportCounter;
            document.getElementById('editBonusCounter').value = userData.bonusCounter;
            document.getElementById('editFinesCounter').value = userData.finesCounter;
            document.getElementById('updateForm').style.display = 'block';
        }

        document.getElementById('updateBtn').onclick = function() {
            const userId = document.getElementById('editUserId').value;
            const updatedData = {
                daysCounter: document.getElementById('editDaysCounter').value,
                reprimandCounter: document.getElementById('editReprimandCounter').value,
                warningCounter: document.getElementById('editWarningCounter').value,
                onlineChangesCounter: document.getElementById('editOnlineChangesCounter').value,
                punishmentsCounter: document.getElementById('editPunishmentsCounter').value,
                warningsCounter: document.getElementById('editWarningsCounter').value,
                techSupportCounter: document.getElementById('editTechSupportCounter').value,
                bonusCounter: document.getElementById('editBonusCounter').value,
                finesCounter: document.getElementById('editFinesCounter').value
            };

            const userKey = Object.keys(localStorage).find(key => {
                const userData = JSON.parse(localStorage.getItem(key));
                return userData.id == userId;
            });

            if (userKey) {
                const userData = JSON.parse(localStorage.getItem(userKey));
                Object.assign(userData, updatedData);
                localStorage.setItem(userKey, JSON.stringify(userData));
                alert('Дані оновлено');
                fetchUsers(); // Оновлюємо список
                document.getElementById('updateForm').style.display = 'none'; // Сховати форму
            } else {
                alert('Користувача не знайдено');
            }
        };

        fetchUsers(); // Викликаємо при завантаженні
    </script>

</body>
</html>
