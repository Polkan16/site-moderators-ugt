<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін Панель</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: rgba(0, 0, 9, 0.9);
            color: white;
            margin: 0;
            padding: 20px;
        }

        .logout-btn {
            background-color: rgba(255, 0, 0, 0.15);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            right: 20px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: rgba(255, 0, 0, 0.25);
        }

        .cabinet {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid white;
            border-radius: 10px;
        }

        .cabinet input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .save-btn {
            background-color: rgba(0, 255, 0, 0.1);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .save-btn:hover {
            background-color: rgba(0, 255, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>Адмін Панель Кабінетів</h1>

    <div id="cabinets-container"></div>

    <button class="logout-btn" onclick="window.location.href='index.html'">Вийти</button>

    <script>
        const cabinets = [
            { id: 1, username: 'Користувач 1', days: 5, reprimands: '0/2', warnings: '0/3', onlineChanges: 0, punishments: 0, techSupport: 0, bonus: 0, fines: 0 },
            { id: 2, username: 'Користувач 2', days: 10, reprimands: '1/2', warnings: '2/3', onlineChanges: 1, punishments: 1, techSupport: 1, bonus: 1, fines: 1 }
        ];

        function renderCabinets() {
            const container = document.getElementById('cabinets-container');
            container.innerHTML = ''; // Очистити контейнер

            cabinets.forEach(cabinet => {
                const cabinetDiv = document.createElement('div');
                cabinetDiv.className = 'cabinet';
                cabinetDiv.innerHTML = `
                    <h3>Кабінет ID: ${cabinet.id}</h3>
                    <input type="text" value="${cabinet.username}" placeholder="Ім'я користувача" data-id="${cabinet.id}" data-field="username">
                    <input type="number" value="${cabinet.days}" placeholder="Кількість днів на посаді" data-id="${cabinet.id}" data-field="days">
                    <input type="text" value="${cabinet.reprimands}" placeholder="Кількість доган" data-id="${cabinet.id}" data-field="reprimands">
                    <input type="text" value="${cabinet.warnings}" placeholder="Кількість попереджень" data-id="${cabinet.id}" data-field="warnings">
                    <input type="number" value="${cabinet.onlineChanges}" placeholder="Кількість онлайн змін" data-id="${cabinet.id}" data-field="onlineChanges">
                    <input type="number" value="${cabinet.punishments}" placeholder="Кількість покарань" data-id="${cabinet.id}" data-field="punishments">
                    <input type="number" value="${cabinet.techSupport}" placeholder="Кількість відповідей у тех.підтримку" data-id="${cabinet.id}" data-field="techSupport">
                    <input type="number" value="${cabinet.bonus}" placeholder="Кількість премії" data-id="${cabinet.id}" data-field="bonus">
                    <input type="number" value="${cabinet.fines}" placeholder="Кількість штрафів" data-id="${cabinet.id}" data-field="fines">
                    <button class="save-btn" onclick="saveCabinet(${cabinet.id})">Зберегти</button>
                `;
                container.appendChild(cabinetDiv);
            });
        }

        function saveCabinet(id) {
            const inputs = document.querySelectorAll(`[data-id="${id}"]`);
            inputs.forEach(input => {
                const field = input.getAttribute('data-field');
                const value = input.value;

                const cabinet = cabinets.find(c => c.id === id);
                cabinet[field] = value;
            });

            alert(`Кабінет ${id} оновлено!`);
        }

        // Виклик функції для відображення кабінетів
        renderCabinets();
    </script>
</body>
</html>
