<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін-панель користувача</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-image: url('https://i.imgur.com/gxpN7VC.png');
            background-size: cover;
            background-position: center;
        }

        .logout-btn {
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .logout-btn:hover {
            background-color: rgba(255, 0, 0, 1);
        }

        h1 {
            margin-bottom: 20px;
            color: #FFA500;
        }

        .user-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
        }

        .input-field {
            margin: 5px 0;
            width: 100%;
            padding: 5px;
        }

        .update-btn {
            background-color: rgba(0, 128, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .update-btn:hover {
            background-color: rgba(0, 128, 0, 1);
        }
    </style>
</head>
<body>

    <button class="logout-btn" onclick="window.location.href='index.html'">Вихід</button>
    <h1>Адмін-панель користувачів</h1>

    <div id="users-container"></div>

    <script>
        // Функція для завантаження даних користувачів
        function loadUsers() {
            const usersContainer = document.getElementById('users-container');
            usersContainer.innerHTML = ''; // Очищуємо контейнер

            // Отримуємо всі ключі з localStorage
            const userKeys = Object.keys(localStorage).filter(key => key.startsWith('user_'));

            userKeys.forEach(key => {
                const userId = key.split('_')[1];
                const userData = {
                    days: localStorage.getItem(`user_${userId}_days`) || 0,
                    reprimands: localStorage.getItem(`user_${userId}_reprimands`) || 0,
                    warnings: localStorage.getItem(`user_${userId}_warnings`) || 0,
                };

                // Створюємо елемент для кожного користувача
                const userDiv = document.createElement('div');
                userDiv.className = 'user-container';
                userDiv.innerHTML = `
                    <h2>Кабінет: ${userId}</h2>
                    <input type="text" class="input-field" placeholder="Кількість днів" value="${userData.days}" id="days_${userId}" />
                    <input type="text" class="input-field" placeholder="Кількість доган" value="${userData.reprimands}" id="reprimands_${userId}" />
                    <input type="text" class="input-field" placeholder="Кількість попереджень" value="${userData.warnings}" id="warnings_${userId}" />
                    <button class="update-btn" onclick="updateUser('${userId}')">Оновити</button>
                `;
                usersContainer.appendChild(userDiv);
            });
        }

        // Функція для оновлення даних користувача
        function updateUser(userId) {
            const days = document.getElementById(`days_${userId}`).value;
            const reprimands = document.getElementById(`reprimands_${userId}`).value;
            const warnings = document.getElementById(`warnings_${userId}`).value;

            localStorage.setItem(`user_${userId}_days`, days);
            localStorage.setItem(`user_${userId}_reprimands`, reprimands);
            localStorage.setItem(`user_${userId}_warnings`, warnings);

            alert(`Дані користувача ${userId} оновлені!`);
            loadUsers(); // Перезавантажуємо список користувачів
        }

        window.onload = loadUsers;
    </script>

</body>
</html>
