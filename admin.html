<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін-панель</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: #000;
            background-image: url('https://i.imgur.com/Hyzrfhq.png');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Адмін-панель</h1>

    <div class="form-container">
        <div class="form-group">
            <label for="userId">Виберіть користувача</label>
            <select id="userId">
                <!-- Користувачі будуть завантажені динамічно -->
            </select>
        </div>

        <div class="form-group">
            <label for="daysOnPosition">Кількість днів на посаді</label>
            <input type="number" id="daysOnPosition" placeholder="Введіть кількість днів">
        </div>

        <div class="form-group">
            <label for="reprimands">Кількість доган</label>
            <input type="text" id="reprimands" placeholder="Введіть кількість доган або текст">
        </div>

        <div class="form-group">
            <label for="warnings">Кількість попереджень</label>
            <input type="text" id="warnings" placeholder="Введіть кількість попереджень або текст">
        </div>

        <div class="form-group">
            <label for="onlineChanges">Кількість онлайн змін</label>
            <input type="text" id="onlineChanges" placeholder="Введіть кількість змін або текст">
        </div>

        <div class="form-group">
            <label for="punishments">Кількість покарань</label>
            <input type="text" id="punishments" placeholder="Введіть кількість покарань або текст">
        </div>

        <div class="form-group">
            <label for="techSupportAnswers">Кількість відповідей тех-підтримки</label>
            <input type="text" id="techSupportAnswers" placeholder="Введіть кількість відповідей або текст">
        </div>

        <div class="form-group">
            <label for="bonuses">Кількість премії</label>
            <input type="text" id="bonuses" placeholder="Введіть кількість премії або текст">
        </div>

        <div class="form-group">
            <label for="fines">Кількість штрафів</label>
            <input type="text" id="fines" placeholder="Введіть кількість штрафів або текст">
        </div>

        <button onclick="updateUserData()">Оновити дані користувача</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
        // Firebase конфігурація
        const firebaseConfig = {
            apiKey: "AIzaSyB-DclLIkm_PO6YU4PfuVZOdckmwwt0txc",
            authDomain: "moderators-04.firebaseapp.com",
            databaseURL: "https://moderators-04-default-rtdb.firebaseio.com",
            projectId: "moderators-04",
            storageBucket: "moderators-04.appspot.com",
            messagingSenderId: "1001042309074",
            appId: "1:1001042309074:web:abc123example"
        };

        // Ініціалізація Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Завантаження користувачів у випадаючий список
        window.onload = function() {
            db.ref('/users').once('value').then(snapshot => {
                const users = snapshot.val();
                const userSelect = document.getElementById('userId');
                for (const userId in users) {
                    const option = document.createElement('option');
                    option.value = userId;
                    option.textContent = users[userId].nickname || users[userId].username || userId;
                    userSelect.appendChild(option);
                }
            });
        };

        // Функція для оновлення даних користувача
        function updateUserData() {
            const userId = document.getElementById('userId').value;
            const daysOnPosition = document.getElementById('daysOnPosition').value;
            const reprimands = document.getElementById('reprimands').value;
            const warnings = document.getElementById('warnings').value;
            const onlineChanges = document.getElementById('onlineChanges').value;
            const punishments = document.getElementById('punishments').value;
            const techSupportAnswers = document.getElementById('techSupportAnswers').value;
            const bonuses = document.getElementById('bonuses').value;
            const fines = document.getElementById('fines').value;

            // Оновлення даних у Firebase
            db.ref(`/users/${userId}`).update({
                daysOnPosition: daysOnPosition,
                reprimands: reprimands,
                warnings: warnings,
                onlineChanges: onlineChanges,
                punishments: punishments,
                techSupportAnswers: techSupportAnswers,
                bonuses: bonuses,
                fines: fines
            }).then(() => {
                alert('Дані користувача успішно оновлено!');
            }).catch(error => {
                alert('Сталася помилка: ' + error.message);
            });
        }
    </script>

</body>
</html>
