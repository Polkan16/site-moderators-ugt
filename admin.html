<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін панель</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .admin-panel {
            width: 300px;
            margin: 0 auto;
            background-color: rgba(255, 255, 0, 0.25);
            border: 2px solid rgba(255, 255, 0, 0.75);
            border-radius: 10px;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="admin-panel">
        <h1>Адмін Панель</h1>

        <!-- Поле для зміни днів -->
        <label for="daysCount">Кількість днів на посаді:</label>
        <input type="number" id="daysCount" min="0" value="0">

        <button onclick="updateDaysFromAdmin()">Зберегти дні</button>
        <button onclick="resetDays()" style="margin-top: 20px;">Скинути дні</button>

        <!-- Поле для зміни доган -->
        <label for="reprimandCount">Кількість доган (0/2):</label>
        <input type="number" id="reprimandCount" min="0" max="2" value="0">

        <button onclick="updateReprimandsFromAdmin()">Зберегти догани</button>

        <!-- Поле для зміни попереджень -->
        <label for="warningCount">Кількість попереджень (0/3):</label>
        <input type="number" id="warningCount" min="0" max="3" value="0">

        <button onclick="updateWarningsFromAdmin()">Зберегти попередження</button>
    </div>

    <script>
        // Функція для збереження кількості днів
        function updateDaysFromAdmin() {
            const daysValue = parseInt(document.getElementById('daysCount').value);
            localStorage.setItem('days', daysValue);
            alert('Кількість днів збережено.');
        }

        // Функція для скидання днів
        function resetDays() {
            localStorage.setItem('days', 0);
            alert('Лічильник днів скинуто.');
        }

        // Функція для збереження кількості доган
        function updateReprimandsFromAdmin() {
            const reprimandValue = parseInt(document.getElementById('reprimandCount').value);
            if (reprimandValue >= 0 && reprimandValue <= 2) {
                localStorage.setItem('reprimands', reprimandValue);
                alert('Кількість доган збережено.');
            } else {
                alert('Будь ласка, введіть значення від 0 до 2.');
            }
        }

        // Функція для збереження кількості попереджень
        function updateWarningsFromAdmin() {
            const warningValue = parseInt(document.getElementById('warningCount').value);
            if (warningValue >= 0 && warningValue <= 3) {
                localStorage.setItem('warnings', warningValue);
                alert('Кількість попереджень збережено.');
            } else {
                alert('Будь ласка, введіть значення від 0 до 3.');
            }
        }

        // Завантажуємо збережені значення при старті
        window.onload = function() {
            document.getElementById('daysCount').value = localStorage.getItem('days') || 0;
            document.getElementById('reprimandCount').value = localStorage.getItem('reprimands') || 0;
            document.getElementById('warningCount').value = localStorage.getItem('warnings') || 0;
        }
    </script>

</body>
</html>
